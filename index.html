<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <!--Header-->
  <div class="row">
    <div class="column">
      <div class="header-nav">
        <img src="img/logo.png" alt="logo">
        <p class="header-nav-subtitle">Designer and Illustrator</p>
        <div class="menu align-center">
          <ul class="menu">
            <li><a href="#" class="header-nav-link is-active">Portfolio</a></li>
            <li><a href="#" class="header-nav-link">About</a></li>
            <li><a href="#" class="header-nav-link">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!--Gallery-->
  <div class="grid-container">
    <div class="grid-x grid-margin-x grid-margin-y small-up-2 medium-up-3">
      <div class="cell">
        <a href="#"><img src="img/bike.jpg" alt="bike"></a>
      </div>
      <div class="cell">
        <a href="#"><img src="img/boats.jpg" alt="boats"></a>
      </div>
      <div class="cell">
        <a href="#"><img src="img/wheel.jpg" alt="wheel"></a>
      </div>
      <div class="cell">
        <a href="#"><img src="img/shoes.jpg" alt="shoes"><a>
      </div>
      <div class="cell">
        <a href="#"><img src="img/type.jpg" alt="typewriter"></a>
      </div>
      <div class="cell">
        <a href="#"><img src="img/peak.jpg" alt="mountain peak"></a>
      </div>
      <div class="cell">
        <a href="#"><img src="img/road.jpg" alt="road"></a>
      </div>
      <div class="cell">
        <a href="#"><img src="img/mountains.jpg" alt="mountains"></a>
      </div>
      <div class="cell">
        <a href="#"><img src="img/bridge.jpg" alt="bridge"></a>
      </div>
    </div>
  </div>

  <!--Footer-->
  <div class="row">
    <div class="column">
      <div class="menu-centered">
        <ul class="menu">
          <li><a href="https://www.linkedin.com/in/zach-a-russell/"><img src="img/li.svg" alt="linkedin" width="30"></li>
          <li><a href="https://www.facebook.com/zach.a.russell"><img src="img/fb.svg" alt="facebook" width="30"></li>
          <li><a href="https://www.twitter.com/zachisrussell"><img src="img/twitter.svg" alt="twitter" width="30"></li>
          <li><a href="https://www.instagram.com/zachisrussell/"><img src="img/ig.svg" alt="instagram" width="25"></li>
        </ul>
      </div>
    </div>
  </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
