<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zach Russell</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <!--Header-->
  <div class="row">
    <div class="column">
      <div class="header-nav">
        <img src="img/logo.png" alt="logo">
        <p class="header-nav-subtitle">Designer and Illustrator</p>
        <div class="menu align-center">
          <ul class="menu">
            <li><a href="#" class="header-nav-link">Portfolio</a></li>
            <li><a href="#" class="header-nav-link">About</a></li>
            <li><a href="#" class="header-nav-link is-active">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!--Contact Info-->
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="cell medium-6">
        <h1>Welcome!</h1>
        <p>Thanks for checking out my portfolio site. Leave me a line if you'd like to connect and I'll hit you back at my first available moment.</p>
        <p>Cheers!</p>
      </div>
      <div class="cell medium-6">
        <form>
          <div class="grid-x grid-padding-x">
            <div class="cell medium-6">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" class="contact-form-field">
            </div>
            <div class="cell medium-6">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" class="contact-form-field">
            </div>
            <div class="cell medium-12">
              <label for="email">Email</label>
              <input type="text" id="email" class="contact-form-field">
            </div>
            <div class="cell medium-12">
              <label for="subject">Subject</label>
              <input type="text" id="subject" class="contact-form-field">
            </div>
            <div class="cell medium-12">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="6" cols="40" class="contact-form-field"></textarea>
              <button type="button" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--Footer-->
  <div class="row">
    <div class="column">
      <div class="menu-centered">
        <ul class="menu">
          <li><a href="https://www.linkedin.com/in/zach-a-russell/"><img src="img/li.svg" alt="linkedin" width="30"></li>
          <li><a href="https://www.facebook.com/zach.a.russell"><img src="img/fb.svg" alt="facebook" width="30"></li>
          <li><a href="https://www.twitter.com/zachisrussell"><img src="img/twitter.svg" alt="twitter" width="30"></li>
          <li><a href="https://www.instagram.com/zachisrussell/"><img src="img/ig.svg" alt="instagram" width="25"></li>
        </ul>
      </div>
    </div>
  </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
